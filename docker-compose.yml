services:
  gzcaas:
    restart: always
    image: whatwewant/gzcaas:${SERVICE_GZCAAS_IMAGE_VERSION}
    ports:
      - 0.0.0.0:${SERVICE_GZCAAS_PORT}:8838
    privileged: true
    environment:
      CAAS_CLIENT_ID: ${SERVICE_GZCAAS_CLIENT_ID}
      CAAS_CLIENT_SECRET: ${SERVICE_GZCAAS_CLIENT_SECRET}
      
networks:
  default:
    # external: true
    # name: compose-ingress
    name: gzcaas
